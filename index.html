        <title> Recipe Generator </title>

        <link rel="stylesheet" type="text/css" href="normalise.css">
        <link rel="stylesheet" type="text/css" href="styles.css">

        <script src="script.js" defer></script>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <body>
        <header>
            <h1>What should I cook tonight?</h1>
        </header>
        <section>
            <div>
                <label for="ingredient">Main Ingredient</label>
                <input type="text" id="ingredient" name="ingredient" placeholder="main ingredient">
            </div>
        </section>
        <button id="find">Find recipes</button>
        <section>
             <div id="recipes">
                <div class="card" style="width: 18rem;">
                    <img src="" class="card-img-top" alt="recipe image">
                    <div class="card-body">
                      <h5 class="card-title">Recipe title</h5>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                      <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
        </section>
        <footer></footer>

        <!--Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
